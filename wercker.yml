box: amutake/prove-everywhere-server@0.1.0
build:
  steps:
    - script:
        name: install dependencies
        code: |
          cabal update
          cabal install --only-dependencies --enable-tests
    - script:
        name: build
        code: |
          cabal configure --enable-tests
          cabal build
    - script:
        name: test
        code: |
          cabal test
